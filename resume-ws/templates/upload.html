<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Resume Analyzer</h1>
                        <form method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="files" class="form-label">Upload your resumes (PDF only)</label>
                                <input type="file" class="form-control" id="files" name="files[]" accept=".pdf" multiple required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Analyze Resumes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
